<nav class="navbar navbar-light bg-light justify-content-between mt-3">
    <div class="container-fluid">
      <ul class="nav">
        <li class="nav-item">
          <button class="btn" id="orderDate" (click)="orderByDate()">Order by date</button>
        </li>
        <li class="nav-item">
          <button class="btn" id="orderPrice" (click)="orderByPrice()">Order by price</button>
        </li>
        <li class="nav-item">
            <button class="btn" id="orderPrice" (click)="orderByDistance()">Order by distance</button>
        </li>
      </ul>
      <form class="d-flex mb-0">
        <input class="form-control me-2" 
            type="text" 
            name="search" 
            id="search" 
            placeholder="Search"
            aria-label="Search"
            [formControl]="searchControl"
        >
      </form>
    </div>
</nav>

<div class="row">

    @if(creator() && profile()){
        <div class="col-form-label col-sm-4">Created by: {{ profile()!.name }}</div>
    }
    
    @if(attending() && profile()){
        <div class="col-form-label col-sm-4">Attended by: {{ profile()!.name }}</div>
    }
    
    <div class="col-form-label col-sm-4">Filtered by: {{ search() }}</div>
    <div class="col-form-label col-sm-4">Ordered by: {{ order() }}</div>
</div>
    
    <div id="eventsContainer" class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">   
        @for(event of events(); track event.id){
        <event-card class="col"
            [event]="event" 
            (deleted)="deleteEvent(event)"
        />
    }
</div>

<div class="mb-4"><button id="loadMore" class="btn btn-primary" (click)="loadMore()">Load More events</button></div>
